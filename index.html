<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="backgroundWrapper">
<div class="flex">
  <div class="simpleGameApp">
    <div class="header">
      <div class="transparent-border">
        <h1>Запомни<br> одинаковые<br> карты</h1>
      </div>
      <div class="time">
      <div class="circle">
        <span class="number"><h2 id="timer">3</h2></span>
      </div>
        <h3>Время</h3>
    </div>
      <div class="try">
        <div class="back">
          <h3>Право на <br>ошибку<br><span id="output">2</span></h3>
        </div>
      </div>
  </div>

    <div class="squareWrapper"></div>
  </div>
</div>


<div id="game-container">
  <button id="start-button" class="start-button">Старт</button>
</div>


  <div class="hard">
    <h3>уровень<br><span id="output2">1</span></h3>
  </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="script/script.js"></script>

</body>
</html>
